sudo: false
language: node_js
cache:
  directories:
  - "~/.yarn"
  - "~/.nvm"
notifications:
  email: false
  slack:
    rooms:
      secure: 
node_js:
- stable
before_install:
- pip install --user s3cmd
- npm install -g yarn
install:
- yarn
addons:
  apt:
    packages:
    - python-pip
script:
- npm run lint
- |
  if [ -n "${TRAVIS_TAG}" ]; then
    APP=RH AWS__WEBSITE_BUCKET=2016.resourceful-humans.com make deploy
    APP=netwoRHk AWS__WEBSITE_BUCKET=networhk.net make deploy
  fi
- |
  if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then
    APP=RH AWS__WEBSITE_BUCKET=2016.resourceful-humans.com make preview
    APP=netwoRHk AWS__WEBSITE_BUCKET=networhk.net make preview
  fi
